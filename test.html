<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <div id="test-output">Waiting for JavaScript...</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('JavaScript is working!');
            document.getElementById('test-output').textContent = 'JavaScript is working perfectly!';
            document.getElementById('test-output').style.color = 'green';
            
            // Create debug box
            const testDiv = document.createElement('div');
            testDiv.style.cssText = `
                position: fixed;
                top: 10px;
                left: 10px;
                background: red;
                color: white;
                padding: 20px;
                z-index: 9999;
                font-size: 16px;
                border: 2px solid white;
            `;
            testDiv.textContent = 'DEBUG BOX IS WORKING!';
            document.body.appendChild(testDiv);
        });
    </script>
</body>
</html>
